<div class="main">
    <div class="container">
      <div class="navbar">
        <div class="header">
          <h3>PLANA</h3>
          <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
        </div>
        <div class="title">
          <h3>BOOKINGS</h3>
        </div>
      </div>
      <div class="bottom">
        <div class="heading">
          <h4>CURRENT BOOKINGS</h4>
        </div>
        <div *ngIf="cancelBook" class="cancelBook">{{cancelBook}}</div>
        <div class="event-container">
          <table>
            <thead>
              <tr>
                <th>Event</th>
                <th>Date</th>
                <th>Ticket Type</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let booking of bookings">
                <td>{{ booking.event_title }}</td>
                <td>{{ booking.booking_date | date: 'dd/MM/yyyy'}}</td>
                <td>{{ booking.ticket_type }}</td>
                <td>{{booking.isApproved ? 'Approved' : 'Pending Approval'}}</td>
                <td>
                  <button type="reset" (click)="cancelBooking(booking.booking_id)">Cancel</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
