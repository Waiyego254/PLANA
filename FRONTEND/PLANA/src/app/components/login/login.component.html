<div class="main">
  <div class="container">
    <div *ngIf="loginSuccess" class="success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessages.general" class="error">
      {{ errorMessages.general }}
    </div>
    <div class="form">
      <div class="left-side">
        <!--<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_BUlKO1drhttTCmeR3DxyuwINbnB47C7qyg&s" alt="">-->
        <p class="home" routerLink="">Home</p>
      </div>
      <div class="right-side">
        <div class="login-text">
          <h3>LOGIN</h3>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="inputs">
            <input
              type="email"
              name="email"
              placeholder="Email"
              [(ngModel)]="user.email"
              required
              email
              #email="ngModel"
              class="input-email"
            />
            <div *ngIf="email.touched && email.invalid" class="error">{{ getEmailErrorMessage(email) }}</div>

            <input
              type="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="user.password"
              required
              minlength="6"
              #password="ngModel"
              class="input-password"
            />
            <div *ngIf="password.touched && password.invalid" class="error">{{ getPasswordErrorMessage(password) }}</div>
            <div *ngIf="password.errors?.['minlength']" class="error">Password must be at least 6 characters long.</div>
          </div>
          <div class="btns">
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
          <div class="register">
            <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
            <p>Forgot your password?
              <a routerLink="/user-profile">Reset password</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
